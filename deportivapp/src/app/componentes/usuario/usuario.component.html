<div class="miContenedor">
  <app-usuario-contra></app-usuario-contra>
  <div *ngIf="role === 'USER'">
  <div class="separacion">
    <app-usuario-mod></app-usuario-mod>
  </div>
  <button type="button" (click)="asignaAuto()" class="btn btn-light top30">
      (re)Asignar rutina pública
    </button>
  </div>
  <button type="button" (click)="logOut()" class="btn btn-light top30">
    Cerrar sesión
  </button>
  <div *ngIf="errors">
    <div *ngFor="let error of errors" class="alert alert-danger mt-3">
        {{ error }}
    </div>
</div>
<div *ngIf="goods">
        <div *ngFor="let good of goods" class="alert alert-light mt-3">
            {{ good }}
        </div>
    </div>
</div>
