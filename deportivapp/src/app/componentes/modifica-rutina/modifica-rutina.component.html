<div>
  <div class="miMod">
<h3>Modificar rutina</h3>
<form [formGroup]="modForm" (ngSubmit)="onMod()">
  <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
          <div *ngIf="f.nombre.errors.required">Este campo es requerido.</div>
          <div *ngIf="f.nombre.errors.minlength">Mínimo 8 caracteres.</div>
          <div *ngIf="f.nombre.errors.maxlength">Máximo 30 caracteres.</div>
      </div>
  </div>
  <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" formControlName="descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
      <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
          <div *ngIf="f.descripcion.errors.maxlength">Máximo 120 caracteres.</div>
      </div>
  </div>
      <div *ngIf="errors">
              <div *ngFor="let error of errors" class="alert alert-danger mt-3">
                  {{ error }}
              </div>
          </div>
  
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Guardar
      </button>
</form>
</div>
</div>
